<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FlexBox Activity</title>
</head>
<body>

  <!-- Canvas 1 -->
  <div class="canvas1">
    <div class="box box1-blue"></div>
    <div class="box box1-red"></div>
  </div>

  <!-- Canvas 2 -->
  <div class="canvas2">
    <div class="col">
      <div class="box box2-blue">
        <div class="box box2-green"></div>
      </div>
    </div>
    <div class="col">
      <div class="box box2-blue2">
        <div class="box box2-yellow"></div>
      </div>
    </div>
  </div>

  <!-- Canvas 3 -->
  <div class="canvas3">
    <div class="box box3-blue1"></div>
    <div class="center box3-green">
      <div class="box box3-blue2"></div>
    </div>
    <div class="box box3-blue3"></div>
  </div>

  <!-- Canvas 4 -->
  <div class="canvas4">
    <div class="box box4-blue1"></div>
    <div class="box box4-yellow1"></div>
    <div class="col">
      <div class="box box4-blue2"></div>
    </div>
    
    <div class="col">
      <div class="box box4-yellow2"></div>
      <div class="box box4-red"></div>
    </div>
  </div>

</body>
</html>
